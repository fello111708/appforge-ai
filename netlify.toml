[build]
  base = "/"
  publish = "/"
  command = ""

[context.production.environment]
  NODE_ENV = "production"

[[redirects]]
  from = "/"
  to = "/enhanced.html"
  status = 200

[headers]
  for = "/*"
    [headers.values]
      X-Frame-Options = "DENY"
      X-Content-Type-Options = "nosniff"
      Referrer-Policy = "strict-origin-when-cross-origin"
      Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
      Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' https://images.unsplash.com https://randomuser.me data:;"
      Cache-Control = "public, max-age=0, must-revalidate"

  for = "/static/*"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

  for = "/images/*"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

  for = "/fonts/*"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"
